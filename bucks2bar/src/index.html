<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks to Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 24px;">Bucks2Bar</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center">Welcome to Bucks to Bar</h1>
        <p class="text-center">Your journey from bucks to bar starts here!</p>

        <ul class="nav nav-tabs" id="bucks2barTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button"
                    role="tab" aria-controls="data" aria-selected="true">Data</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button"
                    role="tab" aria-controls="chart" aria-selected="false">Chart</button>
            </li>
        </ul>
        <div class="tab-content" id="bucks2barTabsContent">
            <div class="tab-pane fade show active p-3" id="data" role="tabpanel" aria-labelledby="data-tab">
                <h2>Data</h2>
                <p>Data tab placeholder: Add your data here.</p>
            </div>
            <div class="tab-pane fade p-3" id="chart" role="tabpanel" aria-labelledby="chart-tab">
                <h2>Chart</h2>
                <p>Chart tab placeholder: Chart will be displayed here.</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
